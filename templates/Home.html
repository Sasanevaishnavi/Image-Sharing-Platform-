{% extends "base.html" %}
{% block content %}
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.upload-button {
    background-color: #4CAF50; /* Green */
    color: white;
    font-size: 18px;
    padding: 15px 30px;
    text-decoration: none;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.upload-button:hover {
    background-color: #45a049;
    transform: scale(1.1);
}

.upload-button:active {
    background-color: #388e3c;
}

    .card {
        height: 400px;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .card:hover {
        transform: scale(1.03);
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .card-img-top {
        height: 250px;
        object-fit: cover;
    }

    .like-btn {
        background: none;
        border: none;
        transition: color 0.3s ease;
    }

    .like-btn:hover {
        color: red;
    }

    .like-btn.liked {
        color: red;
    }

    .comment-btn {
        background: none;
        border: none;
        color: #6c757d;
        transition: color 0.3s ease;
    }

    .comment-btn:hover {
        color: #007bff;
    }

    .comment-section {
        max-height: 200px;
        overflow-y: auto;
    }

    .description-expand {
        cursor: pointer;
        color: #007bff;
    }
</style> 
<div class="container-fluid mt-4">
    <h1 class="text-center mb-4">Uploaded Images</h1>
    <div class="container">
        <a href="{{ url_for('upload') }}" class="upload-button">Upload Image</a>
    </div>
    


    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for image in images %}
        <div class="col">
            <div class="card h-100 shadow-sm" data-image-id="{{ image['image_id'] }}">
                <img src="{{ url_for('static', filename='uploads/' + image['filename']) }}" 
                class="card-img-top" 
                alt="{{ image['description'] }}">
                <!-- like session -->
                <div class="card-body d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <button class="like-btn {{ 'liked' if image['is_liked'] else '' }}"
                         data-image-id="{{ image['image_id'] }}">
                            <i class="fas fa-heart  {{ 'text-danger' if image['is_liked'] else 'text-muted' }}"></i>
                            
                        </button>
                        <span class="like-count ms-2">{{ image['likes'] }}</span>

                        <button class="comment-btn btn btn-outline-secondary comment-toggle mt-2"
                         data-image-id="{{ image['image_id'] }}">
                            <i class="fas fa-comment"></i>
                        </button>
                    </div> 

                    <h6 class="card-title">Description</h6>
                    <p class="card-text text-muted description-text" id="desc-{{ image['image_id'] }}">
                        {{ image['description'][:100] }}{% if image['description']|length > 100 %}...{% endif %}
                        {% if image['description']|length > 100 %}
                        <!-- <span class="description-expand" 
                        onclick="toggleDescription({{ image['image_id'] }})">More</span>
                        {% endif %} -->
                    </p>

                    <div class="comment-section mt-3" style="display:none;">
                        <textarea class="form-control comment-input" rows="3" placeholder="Write a comment"></textarea>
                        <button class="btn btn-primary submit-comment mt-2" data-image-id="{{ image['image_id'] }}">
                            Post Comment
                        </button>
                        <div class="comments-list mt-3">
                            <!-- Comments will be dynamically added here -->
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %} 

<script>

   document.addEventListener('DOMContentLoaded', function () {
  // Like Button Handler
    function setupLikebuttons(){
        const likeButtons = document.querySelectorAll(".like_button");

        likeButtons.forEach(button =>{
            button.addEventListener("click", function(){
                const imageId = this.getAttribute("data_image_id")

                fetch("/like",{
                    method:"POST",
                    headers:{
                        "Content-type":'application/json',
                    },
                    body: JSON.stringify({ image_id: imageId })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Like action failed');
                    }
                    return response.json();
                })
                .then(data => {
                    // Update like count
                    const likeCountElement = button.closest('.card').querySelector('.like-count');
                    likeCountElement.textContent = data.total_likes;
                    
                    // Toggle like button color
                    button.classList.toggle('liked', data.liked);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to process like. Please try again.');
                });
            });

        });

    }
     // Comment Section Handler
     function setupCommentSection() {
        const commentButtons = document.querySelectorAll('.comment-toggle');
        
        commentButtons.forEach(button => {
            button.addEventListener('click', function() {
                const imageId = this.getAttribute('data-image-id');
                const commentSection = this.closest('.card').querySelector('.comment-section');
                const commentsList = commentSection.querySelector('.comments-list');
                const commentInput = commentSection.querySelector('.comment-input');
                const sendButton = commentSection.querySelector('.comment-send');
                 // Toggle comment section visibility
                commentSection.classList.toggle('d-none');

                // Load comments if section is being opened
                if (!commentSection.classList.contains('d-none')) {
                    fetchComments(imageId, commentsList);
                }

                // Send comment handler
                sendButton.onclick = function() {
                    const commentText = commentInput.value.trim();
                    
                    if (!commentText) {
                        alert('Please enter a comment');
                        return;
                    }

                    sendComment(imageId, commentText, commentsList, commentInput);
                };
            });
        });
    }
    // Fetch Comments
    function fetchComments(imageId, commentsList) {
        fetch(`/get_comments/${imageId}`)
        .then(response => response.json())
        .then(comments => {
            commentsList.innerHTML = ''; // Clear existing comments
            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment', 'mb-2');
                commentElement.innerHTML = `
                    <strong>${comment.username}</strong>
                    <p>${comment.comment}</p>
                    <small class="text-muted">${new Date(comment.timestamp).toLocaleString()}</small>
                `;
                commentsList.appendChild(commentElement);
            });
        })
        .catch(error => {
            console.error('Error fetching comments:', error);
            alert('Failed to load comments');
        });
    }
    // Send Comment
    function sendComment(imageId, commentText, commentsList, commentInput) {
        fetch('/comments', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
                image_id: imageId, 
                comment: commentText 
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Comment submission failed');
            }
            return response.json();
        })
        .then(data => {
            // Add new comment to list
            const commentElement = document.createElement('div');
            commentElement.classList.add('comment', 'mb-2');
            commentElement.innerHTML = `
                <strong>${data.username}</strong>
                <p>${data.comment}</p>
                <small class="text-muted">${new Date(data.timestamp).toLocaleString()}</small>
            `;
            commentsList.prepend(commentElement); // Add to top of comments
            
            // Clear input
            commentInput.value = '';
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to post comment');
        });
    }

    // Initialize functionality
    setupLikeButtons();
    setupCommentSection();
});
