{% extends "base.html" %}
{% block content %}
<style>
    /* Reset and base styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
    }

    .container-fluid {
        padding: 20px;
    }

    /* Navbar styles */
    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 30px;
        background-color: #070606;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar-logo {
        display: flex;
        align-items: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-decoration: none;
    }

    .navbar-logo img {
        height: 40px;
        margin-right: 10px;
    }

    .navbar-button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .navbar-button:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }

    /* Card styles */
    .card {
        height: 350px;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        border-radius: 10px;
    }

    .card:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-img-top {
        height: 200px;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
    }

    .card-body {
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .like-btn, .comment-btn {
        font-size: 22px;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin: auto;
    }

    .like-btn {
        background-color: #f1f1f1;
        color: gray;
    }

    .like-btn:hover {
        background-color: rgba(224, 64, 36, 0.1);
    }

    .like-btn.red {
        color: red;
        background-color: rgba(224, 64, 36, 0.2);
    }

    .comment-btn {
        background-color: #f1f1f1;
        color: #6c757d;
    }

    .comment-btn:hover {
        background-color: rgba(0, 123, 255, 0.1);
    }

    /* Description and comment section */
    .card-des {
        font-size: 14px;
        color: #6c757d;
    }

    .comment-section {
        max-height: 150px;
        overflow-y: auto;
        background: #f8f8f8;
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .comment-form textarea {
        width: 100%;
        margin-bottom: 10px;
    }

    .comments-list {
        font-size: 14px;
        color: #444;
    }

    .comments-list div {
        margin-bottom: 5px;
        padding: 5px;
        background: #e9ecef;
        border-radius: 5px;
    }

</style>

<!-- Navbar -->
<nav class="navbar">
    <a href="#" class="navbar-logo">
        <img src="{{ url_for('static', filename='logoo/insta_logo.png') }}" alt="Logo">
        InstaVibe
    </a>
    <a href="{{ url_for('upload') }}" class="navbar-button">Upload Image</a>
</nav>

<div class="container-fluid mt-4">
    <h1 class="text-center mb-4">Uploaded Images</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for image in images %}
        <div class="col">
            <div class="card h-100 shadow-sm" data-image-id="{{ image['image_id'] }}">
                <img src="{{ url_for('static', filename='uploads/' + image['filename']) }}" 
                     class="card-img-top" alt="{{ image['description'] }}">

                <div class="card-body">
                    <!-- Like and Comment Buttons -->
                    <div class="d-flex justify-content-between align-items-center">
                        <button class="like-btn">
                            <i class="fas fa-heart text-muted"></i>
                        </button>
                        <span class="like_count ms-2">{{ image['likes'] }}</span>

                        <button class="comment-btn btn btn-outline-secondary comment-toggle" data-image-id="{{ image['image_id'] }}">
                            <i class="fas fa-comment"></i>
                        </button>
                    </div>

                    <!-- Description -->
                    <div class="card-des">
                        <h6 class="card-title mt-2">Description</h6>
                        <p class="card-text text-muted description-text" id="desc-{{ image['image_id'] }}">
                            {{ image['description'][:100] }}{% if image['description']|length > 100 %}...{% endif %}
                        </p>
                    </div>

                    <!-- Comment Section -->
                    <div class="comment-section mt-3" style="display:none;">
                        <form class="comment-form">
                            <textarea class="form-control comment-input" rows="3" placeholder="Write a comment"></textarea>
                            <button class="btn btn-primary submit-comment mt-2" data-image-id="{{ image['image_id'] }}">
                                Post Comment
                            </button>
                        </form>   

                        <div class="comments-list mt-3">
                            <!-- Comments will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

 

{% block scripts %}

<script>

document.querySelectorAll(".like_btn").forEach(button => {
    button.addEventListener("click", function () {
        const imageId = this.closest(".text-center").getAttribute("data-image-id");
        console.log("Like button clicked for image ID:", imageId);

        // Send the like request to the server
        fetch("/like", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image_id: imageId })
        })
        .then(response => {
            if (!response.ok) throw new Error("Internal Server Error");
            return response.json();
        })
        .then(data => {
            console.log("Like response data:", data);

            // Update like count
            const likeCountElement = this.closest(".text-center").querySelector(".like_count");
            if (likeCountElement) {
                likeCountElement.textContent = data.total_likes;
            }

            // Toggle the red class for heart icon color change
            const icon = this.querySelector("i");
            if (icon) {
                icon.classList.toggle("red", data.liked); // Toggle red class
            }
        })
        .catch(error => console.error("Error:", error));
    });
});

document.querySelectorAll(".comment-toggle").forEach(button => {
    button.addEventListener("click", function () {
        const imageId = this.getAttribute("data-image-id");
        const commentSection = this.closest(".card").querySelector(".comment-section");

        // Toggle the visibility of the comment box
        commentSection.style.display = commentSection.style.display === "none" ? "block" : "none";

        // If the section is being opened, fetch and display existing comments
        if (commentSection.style.display !== "none") {
            fetch(`/get_comments/${imageId}`)
                .then(response => response.json())
                .then(comments => {
                    const commentsList = commentSection.querySelector(".comments-list");
                    commentsList.innerHTML = "";  // Clear existing comments
                    comments.forEach(comment => {
                        const commentElement = document.createElement("div");
                        commentElement.innerHTML = `<strong>${comment.username}:</strong> ${comment.comment}<br><small>${comment.timestamp}</small>`;
                        commentsList.appendChild(commentElement);
                    });
                });
        }
    });
});

document.querySelectorAll(".submit-comment").forEach(button => {
    button.addEventListener("click", function (event) {
        event.preventDefault();  // Prevent default form submission
        const imageId = this.getAttribute("data-image-id");
        const commentText = this.closest(".comment-form").querySelector(".comment-input").value.trim();

        if (!commentText) {
            alert("Please enter a comment.");
            return;
        }

        // Send the comment to the server
        fetch("/comments", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                image_id: imageId,
                comment: commentText
            })
        })
        .then(response => response.json())
        .then(data => {
            const commentsList = this.closest(".comment-section").querySelector(".comments-list");
            const newCommentElement = document.createElement("div");
            newCommentElement.innerHTML = `<strong>${data.username}:</strong> ${data.comment}<br><small>${data.timestamp}</small>`;
            commentsList.prepend(newCommentElement);  // Add the new comment to the top
        })
        .catch(error => console.error("Error posting comment:", error));
    });
});

    
  </script>


{% endblock %}
