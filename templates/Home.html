
{% extends "base.html" %}
{% block content %}

<style>
    .like-btn {
    transition: all 0.3s ease-in-out;
    border: none;
    border-radius: 5px;
    padding: 8px 12px;
    font-size: 1rem;
    cursor: pointer;
    }

    .like-btn:hover {
        opacity: 0.8;
    }

    .like-btn .like-count {
        margin-right: 5px;
        font-weight: bold;
    }

 </style>

<div class="container mt-5">
    <h1 class="text-center">Uploaded Images</h1>
    <div class="row mt-4">
        {% for image, description, likes, is_like in images %}
        <div class="col-md-4" >
            <div class="card mb-4">
                <img src="{{ url_for('static', filename='uploads/' + image) }}" class="card-img-top">
                <div class="card-body text-center">
                    <p>{{ description }}</p>

                    <div class="d-flex justify-content-between">
                        <button class="btn fas fa-heart like-btn" data-image-id="{{ image }}"
                            style="background-color: white; color: black; font-size: 1rem;">
                            <span class="like-count " style="color: black">{{ likes }}</span>
                        </button>
<!--                        <button class="btn comment-btn" data-image-id="{{ image }}">-->
<!--                            Comment-->
<!--                        </button>-->

                        <button type="button" class="btn btn-secondary  comment-btn"   data-image-id="{{ image }} ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-right-text" viewBox="0 0 16 16">
                                <path d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"></path>
                                <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6m0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"></path>
                            </svg>
                        </button>

                    </div>

                    <div class="comment-section mt-3" style="display:none;">
                        <textarea class="form-control comment-input" rows="3" placeholder="Write a comment"></textarea>
                        <button class="btn btn-primary submit-comment mt-2" data-image-id="{{ image }}">
                            Post Comment
                        </button>
                        <div class="comments-list mt-3">
                            <!-- Comments will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    // Like Button Handler
    document.querySelectorAll('.like-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const imageId = this.dataset.imageId;
            const likeButton = this;
            fetch('/like', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image_id: imageId })
            })
            .then(response => response.json())
            .then(data => {
                   const likeCountSpan = likeButton.querySelector('.like-count');
                    likeCountSpan.textContent = data.likes;

<!--                    if is_like{-->
<!--                        likeButton.style.backgroundColor = "white";-->
<!--                        likeButton.style.color = "red";-->
<!--                    }else{-->
<!--                         likeButton.style.backgroundColor = "white";-->
<!--                        likeButton.style.color = "gray";-->

<!--                    }-->

                    if (data.liked){
                        likeButton.style.backgroundColor = "white";
                        likeButton.style.color = "red";
                    }else{
                         likeButton.style.backgroundColor = "white";
                        likeButton.style.color = "gray";

                    }

            })
            .catch(error => console.error('Error:', error));
        });
    });


    // Comment Button Handler
    document.querySelectorAll('.submit-comment').forEach(btn => {
        btn.addEventListener('click', function() {
            const commentSection = this.closest('.card-body').querySelector('.comment-section');
            const commentsList = commentSection.querySelector('.comments-list');
            const imageId = this.dataset.imageId;


                // Fetch comments for this image
                fetch(`/get_comments/${imageId}`)
                    .then(response => response.json())
                    .then(comments => {
<!--                        // Clear previous comments-->
<!--                        commentsList.innerHTML = '';-->

                        // Populate comments
                        if (comments.length === 0) {
                            commentsList.innerHTML = '<p class="text-muted text-center">No comments yet</p>';
                        } else {
                            comments.forEach(comment => {
                                const commentElement = document.createElement('div');
                                commentElement.classList.add('comment', 'mb-2', 'p-2', 'border-bottom');
                                commentElement.innerHTML = `
                                    <strong>${comment.username}</strong>
                                    <p class="mb-1">${comment.comment}</p>
                                    <small class="text-muted">${comment.created_at}</small>
                                `;
                                commentsList.appendChild(commentElement);
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching comments:', error);
                        commentsList.innerHTML = '<p class="text-danger">Failed to load comments</p>';
                    });
            } else {
                commentSection.style.display = 'none';
            }
        });
    });

    // Submit Comment Handler
    document.querySelectorAll('.submit-comment').forEach(btn => {
        btn.addEventListener('click', function() {
            const imageId = this.dataset.imageId;
            const commentInput = this.closest('.comment-section').querySelector('.comment-input');
            const commentText = commentInput.value.trim();
            const commentsList = this.closest('.comment-section').querySelector('.comments-list');

            if (commentText) {
                fetch('/comment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image_id: imageId,
                        comment: commentText
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.username && data.comment) {
                        const commentElement = document.createElement('div');
                        commentElement.classList.add('comment', 'mb-2', 'p-2', 'border-bottom');
                        commentElement.innerHTML = `
                            <strong>${data.username}</strong>
                            <p class="mb-1">${data.comment}</p>
                            <small class="text-muted">${data.created_at}</small>
                        `;

                        // Add new comment to the top of the list
                        const commentsList = document.querySelector(`.comment-btn[data-image-id="${imageId}"]`)
                            .closest('.card-body')
                            .querySelector('.comments-list');

                        if (commentsList.querySelector('p')) {
                            commentsList.innerHTML = '';
                        }

                        commentsList.insertBefore(commentElement, commentsList.firstChild);
                        commentInput.value = ''; // Clear input
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        });
    });
});
</script>
{% endblock %}
