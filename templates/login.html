{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        background: url('https://source.unsplash.com/1600x900/?login,technology') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .form-container {
        background: rgba(255, 255, 255, 0.9); /* Lighter & opaque background for readability */
        border-radius: 15px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        text-align: center;
        color: #333; /* Dark text for visibility */
    }

    .form-heading {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 25px;
        color: #222;
        letter-spacing: 1px;
    }

    label {
        font-size: 14px;
        display: block;
        margin: 10px 0 5px;
        color: #222;
        text-align: left;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        background-color: #f9f9f9;
        color: #333;
    }

    input::placeholder {
        color: #888;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #28a745;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #218838;
    }
</style>

<div class="form-container">
    <div class="form-heading">Welcome to InstaVibe</div>
    <form action="{{ url_for('login') }}" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Log In</button>
    </form>
    <p style=" margin-top: 20px;">Don't have an account? <a href="/signup">Sign up now</a></p>
</div>
{% endblock %}
